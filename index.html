<!DOCTYPE html>
<html lang="en">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<div style="text-align: center;" onclick="Calc()">
		<input id='excercise'> <br>
		<input id='display' value=0> <br>
		<button  style="margin: 10px;" class="btn btn-primary">1</button>
		<button  style="margin: 10px;" class="btn btn-primary">2</button>
		<button  style="margin: 10px;" class="btn btn-primary">3</button>
		<button  style="margin: 10px;" class="btn btn-primary" >+</button><br>
		<button  style="margin: 10px;" class="btn btn-primary">4</button>
		<button  style="margin: 10px;" class="btn btn-primary">5</button>
		<button  style="margin: 10px;" class="btn btn-primary">6</button>
		<button  style="margin: 10px;" class="btn btn-primary">-</button><br>
		<button  style="margin: 10px;" class="btn btn-primary">7</button>
		<button  style="margin: 10px;" class="btn btn-primary">8</button>
		<button  style="margin: 10px;" class="btn btn-primary">9</button>
		<button  style="margin: 10px;" class="btn btn-primary">*</button><br>
		<button  style="margin: 10px;" class="btn btn-primary">0</button>
		<button  style="margin: 10px;" class="btn btn-primary" >Clear</button>
		<button  style="margin: 10px;" class="btn btn-primary" >/</button><br>
		<button  style="margin: 10px;" class="btn btn-primary" >=</button><br>
		<button  style="margin: 10px;" class="btn btn-primary" >MC</button><br>
	</div>

	<script>
		let mult = 1
		let sumTemp = 0
		let operand = 'null'
        let num=0
		function Calc() 
        {
            let strEvent =event.target.innerText
            let myResult
            if(strEvent!='Clear' && strEvent!= 'MC')
                excercise.value+=strEvent
            // if is digit 
            if (isNaN(strEvent)== false)
            {
                num = num*10+Number(strEvent)
                display.value =num
            }
            //if operand
            else 
            {   
                if (operand== '-')
                    num*=-1
                switch (strEvent)
                {    
                    case '+' :
                    case '-' :
                    {
                        if (operand== '+' || operand== 'null'||operand== '-')
                            sumTemp+=num
                        else
                        {                         
                                if (operand== '/')
                                    mult = mult/num
                                else
                                    mult *= num
                                sumTemp+=mult
                        }
                     
                        mult=1
                        break;
                    }
                    case '*' :
                    case '/' :
                    {               
                        if (operand == '/')
                        {
                            if (num)
                                mult/=num
                            else
                                excercise.value ='Error'
                            break;
                        }
                        else
                            mult*=num
                        break;
                    }
                   
                    case '=' :
                    {
                        if (operand =='+' ||operand =='-')
                            myResult = sumTemp+num
                        else
                           {
                               if (operand== '/')
                                   { 
                                        if (num)
                                            mult/=num
                                        else
                                        {
                                            excercise.value ='Error'
                                            return
                                        }
                                   }
                                else
                                    mult *= num
                            myResult =sumTemp+mult                            
                            }
                        excercise.value+=myResult
                        break;
                    }
                    case 'Clear' :
                    {
                        let lengEx =excercise.value.length
                        lengEx -= display.value.length
                        excercise.value =excercise.value.substring(0,lengEx)
                        break;
                    }
                    case 'MC' :
                    {
                        display.value=''
                        excercise.value=''
                        sumTemp=0
                        mult=1
                        break;
                    }       
                    
                }
                num=0
                operand= strEvent
                display.value=''
                console.log('Mult=: ' +mult +'Sum=:' + sumTemp ) 
            }
           
        }
    </script>
    </body>
