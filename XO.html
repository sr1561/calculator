<!DOCTYPE html>
<html>
    <head>
        <style>
        .container { 
            text-align: center;  
            padding-top: 100px;
            line-height: 50px; 
            }
            .square {
            border: 2px solid #4CAF50; 
            background-color: white;
            width: 50px;  
            height: 50px;  
            color: black;
            padding: 10px 10px;
            text-align: center;
            /* text-decoration: line-through; */
            display: inline-block;
            font-size: 20px;
            cursor: pointer;
            }
        </style>
        </head>
        <body>
<body>
    <div>
        <label>Player 1 (X) name:</label>
        <input id ="pl1"></input><br><br>
        <label>Player 2 (O) name:</label>
        <input id ="pl2"></input>
    </div>
    <div id='myDiv' class="container"  onclick="play()">
    </div>

<script>
    let player1 =true
    var resultArr =[2,3,4,5,6,7,8,9,10]

    createBoard()    
    //create board
    function createBoard()
    {
        for (var i=1; i<10 ; i++)
        {
            
            
            myDiv.innerHTML += `<div id="${i-1}" class="square">  &nbsp</div>`
            console.log(`<div id="${i-1}" class="square">  &nbsp</div>`)
            if (!(i%3))
                myDiv.innerHTML+=`<br>`
        }
    }

    // mark board
    function play()
    {
        let clicked = event.target.id
        let winner
        if (document.getElementById (clicked).innerText=="X" ||
        document.getElementById (clicked).innerText=="O")
            return

        if (player1 ==true) 
        {
            resultArr [Number(clicked)] = 1
            console.log (resultArr)
            document.getElementById (clicked).innerText="X"
            player1=false

        }
        else
        {
            resultArr [Number(clicked)] = 0
            console.log (resultArr)
            document.getElementById (clicked).innerText="O"
            player1=true

        }
        winner = win()
        switch (winner)
            {
                
            case "player1":
                winner=confirm( `${pl1.value} wins `)
                break;
            case "player2" :
                winner=confirm( `${pl2.value} wins`)
                break;
            }
            if (winner==true)
            {
                player1=true
                resultArr =[2,3,4,5,6,7,8,9,10]

                var div = document.getElementById('myDiv');
                while(div.hasChildNodes()) {
                    div.removeChild(div.firstChild);
                }
                createBoard()
            }   
    }
    
    
    function equals(num1,num2,num3)
    {
        if (num1==num2)
        {
            if (num2==num3)
                return true
            else
                return false
        }
        return false
    }

    function win()
        {

            if ( equals(resultArr[0],resultArr[1],resultArr[2]) 
                ||equals(resultArr[3],resultArr[4],resultArr[5])    
                ||equals(resultArr[6],resultArr[7],resultArr[8])    
                ||equals(resultArr[1],resultArr[4],resultArr[7])        
                ||equals(resultArr[6],resultArr[3],resultArr[0])    
                ||equals(resultArr[2],resultArr[5],resultArr[8])    
                ||equals(resultArr[0],resultArr[4],resultArr[8]))    
                {
                    if (player1==false)
                        return "player1"
                    else
                        return "player2"
                }
            return
        }
    
</script>

</body>
</html>
